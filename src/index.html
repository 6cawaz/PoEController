<!DOCTYPE html>
<html>
	<head>
		<title>Target</title>

		<script src="../lib/jquery/jquery.min.js"></script>
		<script src="../lib/bootstrap/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css" />
		
		<script src="../src/game/Main.js"></script>
		
		<style>
			.ui-element {
				position: absolute;
			}
			
			#main-menu {
				margin: 0px;
				padding: 0px;
			}
			
			#select-input-method-box {
				width: 100px;
				left: 1%;
				top: 1%;
			}
		</style>
		
	</head>
	<body style="overflow: hidden; margin: 0; width: 100%; height: 100%;">
		<canvas id="main-canvas" style="display: none;"></canvas>
		
		<div id="main-menu" class="container-fluid">
			
			<div class="ui-element" id="select-input-method-box">
				<label>Input Method</label>

				<select class="form-control" id="select-input-method">
					<option value="xbox">XBOX</option>
					<option value="ps3">PS3</option>
				</select>
			</div>
			
			<canvas id="reference-img"></canvas>
		</div>

		<!-- imgs -->
		<img style="display: none;" id="xbox-img" src="../imgs/xbox.png" />
		<img style="display: none;" id="ps3-img" src="../imgs/ps3.png" />
		<!-- imgs -->

		<script src="../src/menu/UI.js"></script>
		
		<script>
	
			$('#select-input-method').change();
	
			function drawOverlayCanvas () {
		
				var canvas = document.getElementById('main-canvas');
				
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				
				var context = canvas.getContext('2d');
				
				var posX = canvas.width * 0.5;
				var posY = canvas.height * 0.44;
				var h = canvas.height * 0.005;
				
				context.lineWidth = 2;
				
				context.beginPath();
				context.arc(posX, posY, h, 0, 2 * Math.PI, false);
				context.strokeStyle = "#FF0000";
				context.stroke();
				context.closePath();
			}
	
		</script>
		
	</body>
</html>
